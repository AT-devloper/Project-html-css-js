<body >
        <section class="wrapper" data-aos="zoom-out-up" data-aos-duration="1500">
            <form action="">
        
            <h1>SignUp</h1>
        
            <div class="input-box">
                <input type="text" id="name" placeholder="Enter name" required>
                <i class="fa-regular fa-user"></i>
            </div>

            <div class="input-box">
                <input type="text" id="cont" placeholder="Enter Contact" required>
                <i class="fa-regular fa-address-book"></i>
            </div>

            <div class="input-box">
                <input type="text" id="email" placeholder="Enter Email" required>
                <i class="fa-solid fa-at" ></i>
            </div>

        <div class="input-box">
            <input type="text" id="city" placeholder="Enter City" required>
            <i class="fa-solid fa-tree-city"></i>
        </div>

        <div class="input-box">
            <input type="text" id="pass" placeholder="password" required>
            <i class="fa-solid fa-user-lock"></i>
        </div>
        
        <button type="submit" class="btn" onclick="return sin()">SignUp</button>
       
        </form>
            </section>


            <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

                AOS.init();
              </script>
